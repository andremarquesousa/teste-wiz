<div class="movie">
    <div class="image">
        <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{movie['poster_path']}}" alt="{{movie['title']}}">
    </div>
    <div class="detail">
        <span>{{title}}</span>
        <span>FILME: {{movie['title']}}</span>
        <span class="value">R$20,00</span>
    </div>
</div>

<div class="price">
    <div class="line">
        <span>Sub Total</span>
        <span class="value">R$20,00</span>
    </div>

    <div class="line">
        <span>Frete</span>
        <span class="value">R$10,00</span>
    </div>
</div>

<div class="total">
    <span>Total</span>
    <span class="value">R$30,00</span>
</div>
